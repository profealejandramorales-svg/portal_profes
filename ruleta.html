            max-width: 1200px; 
            justify-content: center; 
            width: 100%; 
            align-items: flex-start;

        /* --- PANELES --- */
        .control-panel { 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            width: 350px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            height: fit-content; 
        }

        .wheel-section {

            justify-content: flex-start;
            width: 100%;
            max-width: 450px;

        /* --- ESTILOS GENERALES --- */
        .course-manager { background-color: #EEF2FF; padding: 15px; border-radius: 12px; border: 1px solid #C7D2FE; margin-bottom: 10px; }
        
        label { font-weight: bold; font-size: 0.9rem; color: #4B5563; display: block; margin-bottom: 5px; }
        
        select, input[type="text"] { width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; box-sizing: border-box; font-size: 1rem; outline: none; }
        select:focus, input:focus { border-color: var(--primary); }

        .input-group { display: flex; gap: 8px; margin-top: 8px; }
        
        button { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: var(--primary); transition: transform 0.1s; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #9CA3AF; cursor: not-allowed; }
        
        .btn-danger { background: #EF4444; font-size: 0.8rem; padding: 5px 10px; }

        textarea { width: 100%; height: 120px; padding: 12px; border: 2px solid #E5E7EB; border-radius: 10px; box-sizing: border-box; resize: vertical; font-family: inherit; font-size: 0.9rem; }

        /* --- BOT√ìN GIRAR (EL PROTAGONISTA) --- */
        #spinBtn { 
            font-size: 1.5rem; 
            width: 80%; 
            padding: 15px; 
            border-radius: 50px; 
            margin-top: 20px; 
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4); 
            background: linear-gradient(135deg, #4F46E5 0%, #3730A3 100%);
            border: 2px solid white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- INTERRUPTOR --- */
        .toggle-container {
            display: flex; align-items: center; justify-content: space-between;
            background: #F9FAFB; padding: 10px; border-radius: 8px; border: 1px solid #E5E7EB; cursor: pointer;
        }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- HISTORIAL --- */
        .history-box { margin-top: 15px; padding-top: 10px; border-top: 1px solid #E5E7EB; display: none; }
        .history-title { font-size: 0.8rem; color: #9CA3AF; text-transform: uppercase; font-weight: bold; }
        .history-item { font-size: 0.9rem; color: #9CA3AF; text-decoration: line-through; margin-bottom: 2px; }

        /* --- RULETA --- */
        .wheel-container { position: relative; width: 100%; max-width: 450px; aspect-ratio: 1/1; display: flex; justify-content: center; align-items: center; }
        #wheelCanvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.15, 0.85, 0.15, 1); border-radius: 50%; filter: drop-shadow(0 15px 25px rgba(0,0,0,0.15)); }
        .pointer { position: absolute; top: -5%; width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid #1F2937; z-index: 10; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }

        .footer { margin-top: 30px; padding: 20px; color: #9CA3AF; font-size: 0.9rem; text-align: center; width: 100%; }

            .control-panel { order: 2; width: 100%; max-width: 350px; }
            .pointer { border-left-width: 15px; border-right-width: 15px; border-top-width: 30px; }
        }
    </style>
</head>

        const ui = {

        // CONEXI√ìN
        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                allCourses = docSnap.data();

                refreshCourseSelect();
                
                if (currentCourseKey && allCourses[currentCourseKey] !== undefined) {
                    if (document.activeElement !== ui.textarea) {
                        ui.textarea.value = allCourses[currentCourseKey];

                    changeCourse();

        function refreshCourseSelect() {
            const prevSelection = ui.select.value;
            ui.select.innerHTML = "";
            const courses = Object.keys(allCourses).sort();
            
            if(courses.length === 0) {
                let opt = document.createElement('option');
                opt.text = "--- Vac√≠o ---";
                ui.select.add(opt);

            }
            courses.forEach(c => {
                let opt = document.createElement('option');
                opt.value = c;
                opt.innerText = c;
                ui.select.appendChild(opt);
            });
            if (courses.includes(prevSelection)) ui.select.value = prevSelection;
        }

        function drawWheel() {
            const participants = ui.textarea.value.split('\n').map(s => s.trim()).filter(s => s !== "");
            const centerX = ui.canvas.width / 2;
            const centerY = ui.canvas.height / 2;
            const radius = ui.canvas.width / 2 - 20;
            
            ui.ctx.clearRect(0, 0, ui.canvas.width, ui.canvas.height);

            if (participants.length === 0) {
                ui.ctx.beginPath(); ui.ctx.arc(centerX, centerY, radius, 0, 2*Math.PI);
                ui.ctx.fillStyle = "#E5E7EB"; ui.ctx.fill();
                return;
            }

            const sliceAngle = (2 * Math.PI) / participants.length;
            for (let i = 0; i < participants.length; i++) {
                const startAngle = i * sliceAngle;
                const endAngle = startAngle + sliceAngle;

                ui.ctx.beginPath();
                ui.ctx.moveTo(centerX, centerY);
                ui.ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ui.ctx.fillStyle = colors[i % colors.length];
                ui.ctx.fill();
                ui.ctx.strokeStyle = "white"; ui.ctx.lineWidth = 3; ui.ctx.stroke();

                ui.ctx.save();
                ui.ctx.translate(centerX, centerY);
                ui.ctx.rotate(startAngle + sliceAngle / 2);
                ui.ctx.textAlign = "right";
                ui.ctx.fillStyle = "white";
                ui.ctx.font = "bold 15px Arial";
                let text = participants[i];
                if(text.length > 20) text = text.substring(0, 18) + "..";
                ui.ctx.fillText(text, radius - 25, 5);
                ui.ctx.restore();
            }
            ui.ctx.beginPath(); ui.ctx.arc(centerX, centerY, 40, 0, 2*Math.PI);
            ui.ctx.fillStyle = "white"; ui.ctx.fill();
            ui.ctx.strokeStyle = "#4F46E5"; ui.ctx.lineWidth = 6; ui.ctx.stroke();
            ui.ctx.font = "24px Arial"; ui.ctx.fillStyle = "#4F46E5"; ui.ctx.textAlign = "center"; ui.ctx.fillText("‚òÖ", centerX, centerY + 9);
        }

        function spin() {
            const participants = ui.textarea.value.split('\n').map(s => s.trim()).filter(s => s !== "");
            if (isSpinning || participants.length < 2) return alert("Se necesitan 2+ alumnos");

            isSpinning = true;
            ui.btnSpin.disabled = true;
            ui.winner.innerText = "";

            const winnerIndex = Math.floor(Math.random() * participants.length);
            const winnerName = participants[winnerIndex];
            
            const sliceDegrees = 360 / participants.length;
            const targetRotation = 270 - (winnerIndex * sliceDegrees + sliceDegrees/2);
            const extraSpins = (5 + Math.random() * 5) * 360; 
            const currentMod = currentRotation % 360;
            let distance = extraSpins + targetRotation - currentMod;
            if (distance < 0) distance += 360;
            const finalRotation = currentRotation + distance;

            ui.canvas.style.transform = `rotate(${finalRotation}deg)`;
            currentRotation = finalRotation;

            setTimeout(() => {
                isSpinning = false;
                ui.btnSpin.disabled = false;
                ui.winner.innerText = "‚ú® " + winnerName + " ‚ú®";
                fireConfetti();

                if (ui.removeSwitch.checked) {
                    removeWinner(winnerName, participants);
                }
            }, 4000);
        }

        function removeWinner(name, currentParticipants) {
            ui.historyBox.style.display = "block";
            const div = document.createElement("div");
            div.className = "history-item";
            div.innerText = name;
            ui.historyList.prepend(div);

            const newList = currentParticipants.filter(p => p !== name).join('\n');
            ui.textarea.value = newList;
            drawWheel(); 
            saveToCloud(); 
        }

        function fireConfetti() {
            const count = 200;
            const defaults = { origin: { y: 0.7 } };
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) }));
            }
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
