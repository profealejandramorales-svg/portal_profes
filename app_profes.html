<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Docente - Privado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* ESTILOS ORIGINALES DE TU APP */
        .grade-chip { cursor: pointer; transition: all 0.2s; user-select: none; }
        .grade-chip:hover { transform: scale(1.15); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .grade-chip:active { transform: scale(0.95); }

        /* Estilo para el Login (Nuevo) */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e1b4b 0%, #3730a3 100%);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-slate-800">

    <div id="login-overlay">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
            <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600 text-2xl">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-1">Acceso Docente</h2>
            <p class="text-xs text-gray-500 mb-6">Tus notas, seguras y privadas.</p>

            <div class="space-y-3 text-left">
                <input type="email" id="txtEmail" placeholder="Correo" class="w-full p-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="txtPass" placeholder="Contraseña" class="w-full p-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="doLogin()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-lg">Ingresar</button>
                <button onclick="doRegister()" class="w-full text-indigo-600 text-sm font-bold hover:underline mt-2">Crear cuenta nueva</button>
            </div>
            <p id="loginMsg" class="text-red-500 text-xs font-bold mt-4 min-h-[20px]"></p>
        </div>
    </div>

    <div id="app-content" class="hidden max-w-7xl mx-auto p-4 md:p-6 fade-in">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-4 mb-4 md:mb-0">
                <div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-xl shadow-md border-4 border-indigo-100">
                    <span id="userInitial">U</span>
                </div>
                <div>
                    <h2 id="userName" class="font-bold text-slate-800 text-lg">Profesor</h2>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <p class="text-xs text-slate-500 font-medium uppercase tracking-wide">Conectado (Privado)</p>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <select id="yearSelector" onchange="changeYear()" class="bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-lg focus:ring-indigo-500 block p-2.5 font-bold outline-none">
                    <option value="2025">Año 2025</option>
                    <option value="2026">Año 2026</option>
                </select>
                <button onclick="logout()" class="text-slate-400 hover:text-red-500 p-2 transition" title="Salir">
                    <i class="fa-solid fa-right-from-bracket text-xl"></i>
                </button>
            </div>
        </div>

        <div class="mb-6 overflow-x-auto pb-2">
            <div class="flex space-x-2" id="tabsContainer"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h3 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <i class="fa-solid fa-graduation-cap text-indigo-500"></i>
                    <span id="classTitle">Curso</span>
                </h3>
                <button onclick="addStudent()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold py-2 px-4 rounded-xl shadow-md transition flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i> Estudiante
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-600">
                    <thead class="text-xs text-slate-400 uppercase bg-slate-50 border-b border-slate-100">
                        <tr>
                            <th class="px-6 py-4 font-bold w-16">#</th>
                            <th class="px-6 py-4 font-bold">Nombre</th>
                            <th class="px-6 py-4 font-bold text-center w-32">Promedio</th>
                            <th class="px-6 py-4 font-bold">Notas</th>
                            <th class="px-6 py-4 font-bold text-center w-24">Obs.</th>
                            <th class="px-6 py-4 font-bold text-right w-24">Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            
            <div class="bg-slate-50 px-6 py-3 border-t border-slate-100 flex justify-between items-center">
                <p class="text-xs text-slate-400 italic" id="statusIndicator">Sincronizado</p>
            </div>
        </div>
    </div>

    <div id="obsModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden">
            <div class="bg-indigo-600 p-4 flex justify-between items-center text-white">
                <h3 class="font-bold flex items-center gap-2"><i class="fa-regular fa-comment-dots"></i> Observaciones</h3>
                <button onclick="closeModal()" class="hover:text-indigo-200"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="p-6">
                <h4 id="modalStudentName" class="font-bold text-slate-800 mb-4 border-b pb-2">Estudiante</h4>
                <div id="obsList" class="bg-slate-50 rounded-xl p-4 mb-4 h-48 overflow-y-auto space-y-3 border border-slate-100"></div>
                <div class="relative">
                    <textarea id="obsText" rows="3" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm" placeholder="Nueva observación..."></textarea>
                    <button onclick="saveObs()" class="absolute bottom-3 right-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg p-2 shadow-sm transition"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN FIREBASE (La de tu app de asistencia que funciona)
        const firebaseConfig = { apiKey: "AIzaSyDUArOBUzzvulHYQGA7IvnEwo2jQbEa3Xs", authDomain: "attendance-ai-s81lt.firebaseapp.com", projectId: "attendance-ai-s81lt", storageBucket: "attendance-ai-s81lt.firebasestorage.app", messagingSenderId: "935781953186", appId: "1:935781953186:web:6c8a7a93ffad180d33b1fb" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ESTADO
        let currentUser = null;
        let masterData = {};
        let currentYear = "2025";
        let currentClass = "1° Medio A";
        let currentStudentIdx = null;
        const CLASSES = ["1° Medio A", "1° Medio B", "2° Medio A", "2° Medio B", "3° Medio A", "3° Medio B", "4° Medio A", "4° Medio B"];

        // --- AUTENTICACIÓN ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('userName').innerText = user.email.split('@')[0];
                document.getElementById('userInitial').innerText = user.email[0].toUpperCase();
                loadData();
            } else {
                currentUser = null;
                document.getElementById('login-overlay').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        function doLogin() {
            const e = document.getElementById('txtEmail').value;
            const p = document.getElementById('txtPass').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => document.getElementById('loginMsg').innerText = "Error: " + err.message);
        }

        function doRegister() {
            const e = document.getElementById('txtEmail').value;
            const p = document.getElementById('txtPass').value;
            auth.createUserWithEmailAndPassword(e, p).then(() => alert("Cuenta creada!")).catch(err => document.getElementById('loginMsg').innerText = err.message);
        }

        function logout() { auth.signOut(); }

        // --- DATOS PRIVADOS ---
        async function loadData() {
            // RUTA PRIVADA: docentes/{UID}/libro_clases/datos_maestros
            const docRef = db.collection('docentes').doc(currentUser.uid).collection('libro_clases').doc('datos_maestros');
            
            // Escuchar cambios en tiempo real
            docRef.onSnapshot(doc => {
                if (doc.exists) {
                    masterData = doc.data();
                    if(!masterData["2025"]) masterData["2025"] = createStruct();
                } else {
                    masterData = { "2025": createStruct(), "2026": createStruct() };
                    saveData();
                }
                renderApp();
            });
        }

        function saveData() {
            if(!currentUser) return;
            const docRef = db.collection('docentes').doc(currentUser.uid).collection('libro_clases').doc('datos_maestros');
            document.getElementById('statusIndicator').innerText = "Guardando...";
            docRef.set(masterData).then(() => {
                document.getElementById('statusIndicator').innerText = "Guardado ✅";
            });
        }

        function createStruct() {
            let s = { classes: {} };
            CLASSES.forEach(c => s.classes[c] = []);
            return s;
        }

        // --- RENDERIZADO (Tu código original) ---
        function renderApp() {
            // Tabs
            const tc = document.getElementById('tabsContainer'); tc.innerHTML = '';
            CLASSES.forEach(c => {
                const btn = document.createElement('button');
                const active = c === currentClass;
                btn.className = `px-5 py-2 rounded-xl text-sm font-bold whitespace-nowrap transition border ${active ? 'bg-indigo-600 text-white border-indigo-600 shadow' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}`;
                btn.innerText = c;
                btn.onclick = () => { currentClass = c; renderApp(); };
                tc.appendChild(btn);
            });
            document.getElementById('classTitle').innerText = currentClass;

            // Tabla
            const tb = document.getElementById('tableBody'); tb.innerHTML = '';
            const list = masterData[currentYear].classes[currentClass] || [];

            if(list.length === 0) {
                tb.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-slate-400 italic">No hay estudiantes.</td></tr>`;
                return;
            }

            list.forEach((s, idx) => {
                const avg = s.grades.length ? (s.grades.reduce((a,b)=>a+b,0)/s.grades.length).toFixed(1) : '-';
                const col = avg >= 6 ? 'text-green-600 bg-green-100' : (avg >= 4 ? 'text-blue-600 bg-blue-100' : 'text-red-600 bg-red-100');
                
                let notes = s.grades.map((g, i) => `<span onclick="editG(${idx},${i})" class="grade-chip inline-flex items-center justify-center w-8 h-8 mr-1 rounded-lg text-xs font-bold ${g>=4?'bg-indigo-50 text-indigo-700':'bg-red-50 text-red-700'}">${g}</span>`).join('');
                notes += `<button onclick="addG(${idx})" class="inline-flex items-center justify-center w-8 h-8 rounded-lg border-2 border-dashed border-slate-300 text-slate-400 hover:text-indigo-500">+</button>`;

                tb.innerHTML += `
                    <tr class="bg-white border-b hover:bg-slate-50 transition">
                        <td class="px-6 py-4 text-slate-400 text-xs">${idx+1}</td>
                        <td class="px-6 py-4 font-bold text-slate-700">${s.name}</td>
                        <td class="px-6 py-4 text-center"><span class="${avg==='-'?'bg-slate-100 text-slate-400':col} px-3 py-1 rounded-full text-xs font-bold">${avg}</span></td>
                        <td class="px-6 py-4">${notes}</td>
                        <td class="px-6 py-4 text-center"><button onclick="openObs(${idx})" class="text-slate-400 hover:text-indigo-600 relative"><i class="fa-solid fa-comment-dots text-lg"></i>${s.observations.length?`<span class="absolute -top-2 -right-2 w-3 h-3 bg-red-500 rounded-full border border-white"></span>`:''}</button></td>
                        <td class="px-6 py-4 text-right"><button onclick="delS(${idx})" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button></td>
                    </tr>
                `;
            });
        }

        // --- ACCIONES ---
        function changeYear() { currentYear = document.getElementById('yearSelector').value; renderApp(); }
        function addStudent() { const n=prompt("Nombre:"); if(n) { masterData[currentYear].classes[currentClass].push({name:n, grades:[], observations:[]}); saveData(); }}
        function delS(i) { if(confirm("¿Eliminar?")) { masterData[currentYear].classes[currentClass].splice(i,1); saveData(); }}
        function addG(i) { const v=prompt("Nota:"); if(v) { const n=parseFloat(v.replace(',','.')); if(n>=1 && n<=7) { masterData[currentYear].classes[currentClass][i].grades.push(n); saveData(); }}}
        function editG(si, gi) { const v=prompt("Editar (vacío para borrar):", masterData[currentYear].classes[currentClass][si].grades[gi]); if(v==="") masterData[currentYear].classes[currentClass][si].grades.splice(gi,1); else if(v) { const n=parseFloat(v.replace(',','.')); if(n>=1 && n<=7) masterData[currentYear].classes[currentClass][si].grades[gi]=n; } saveData(); }

        // OBS
        function openObs(i) {
            currentStudentIdx = i;
            const s = masterData[currentYear].classes[currentClass][i];
            document.getElementById('modalStudentName').innerText = s.name;
            document.getElementById('obsList').innerHTML = s.observations.length ? s.observations.map(o=>`<div class="bg-white p-3 rounded-lg border border-slate-100 text-sm mb-2"><div class="text-xs font-bold text-indigo-600">${o.date}</div>${o.text}</div>`).join('') : '<p class="text-center text-slate-400 text-xs italic">Sin registros</p>';
            document.getElementById('obsModal').classList.remove('hidden');
        }
        function saveObs() {
            const t = document.getElementById('obsText').value;
            if(t) { masterData[currentYear].classes[currentClass][currentStudentIdx].observations.push({text:t, date:new Date().toLocaleDateString()}); document.getElementById('obsText').value=''; document.getElementById('obsModal').classList.add('hidden'); saveData(); }
        }
        function closeModal() { document.getElementById('obsModal').classList.add('hidden'); }
    </script>
</body>
</html>
